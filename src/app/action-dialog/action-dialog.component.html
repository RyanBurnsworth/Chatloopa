<h2 mat-dialog-title>{{ title }}</h2>
<mat-dialog-content>
    <p>{{ message }} </p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button (click)="action('positive')" color='warn'>{{ positiveButtonText }}</button>
    <button mat-stroked-button (click)="action('negative')" color='accent'>{{ negativeButtonText }}</button>
</mat-dialog-actions>

<h2 mat-dialog-title>{{ title }}</h2>
<mat-dialog-content>
    <p>{{ message }} </p>
    <mat-progress-bar mode="buffer"></mat-progress-bar>
</mat-dialog-content>
<mat-dialog-actions class="cancel_button">
    <button mat-stroked-button (click)="close()" color='accent'>Cancel</button>
</mat-dialog-actions>
